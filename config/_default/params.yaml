# SITE SETUP
# Guide: https://wowchemy.com/docs/getting-started/
# Documentation: https://wowchemy.com/docs/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance

theme: mr robot
day_night: false
font: 'rose'
font_size: L

# SEO

site_type: Person
local_business_type: ''
org_name: ''
description: ''
twitter: ''

# Contact (edit or remove options as required)

email: elisabeth@pelikan-it.com
contact_links:
  - icon: twitter
    icon_pack: fab
    name: Follow me on Twitter
    link: 'https://twitter.com/e_pelikan'
  - icon: orcid
    icon_pack: ai
    name: See my ORCID
    link: 'https://orcid.org/0000-0003-2317-9237'
  - icon: graduation-cap
    icon_pack: fas
    name: Check out my Google Scholar profile
    link: 'https://scholar.google.com/citations?user=D4O2QsYAAAAJ&hl=en&authuser=1'
  - icon: researchgate
    icon_pack: ai
    name: Find me on Research Gate
    link: 'https://www.researchgate.net/profile/Elisabeth_Pelikan'

# Site header
main_menu:
  enable: true
  align: r
  show_logo: true
  show_language: false
  show_day_night: false
  show_search: true
  highlight_active_link: true

# Localization

date_format: 'Jan 2, 2006'
time_format: '15:04 MST'
address_format: de

# Site features

highlight: true
highlight_languages:
  - r
  - python
  - latex
math: false
diagram: false
privacy_pack: false
edit_page:
  repo_url: ''
  content_dir: ''
  repo_branch: main
  editable:
    page: false
    post: false
    book: false
